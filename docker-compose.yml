    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=dbpassword
      - POSTGRES_DB=pingping
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
