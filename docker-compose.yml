  app:
    image: berichtgeving/berichtgeving-frontend:berichtgeving-frontend-6
    container_name: react
    ports:
      - '3000:3000'
    expose:
      - '3000'
    volumes:
      - ~/build:/var/www/html
    depends_on:
      - 'api'
  api:
    image: berichtgeving/berichtgeving-backend:berichtgeving-backend-7
    container_name: express
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      - db
    links:
      - db
    environment:
      DB_HOSTNAME: db
